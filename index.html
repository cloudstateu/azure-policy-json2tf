<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Azure Policy JSON2TF</title>
</head>
<body>
<div class="container pt-5">
    <h2>Azure Policy JSON2TF</h2>
    <div class="row align-items-start mt-5">
        <div class="col-12">
            <div class="mb-3">
                <label for="policyUrl" class="form-label">Policy .json url</label>
                <input type="text" class="form-control" id="policyUrl"
                       placeholder="https://raw.githubusercontent.com/Azure/azure-policy/master/built-in-policies/policyDefinitions/Network/VirtualNetworkServiceEndpoint_ContainerRegistry_Audit.json">
            </div>
            <button id="generate" type="button" class="btn btn-primary">Generate .tf</button>
            <button id="copyTfCodeButton" type="button" class="btn btn-primary">Copy .tf</button>
        </div>
        <div class="col-12 mt-3">
            <div class="mb-3">
                <label for="tfCode" class="form-label">Policy .tf</label>
                <textarea class="form-control" id="tfCode" rows="120"></textarea>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
